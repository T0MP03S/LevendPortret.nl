version: '3.9'
services:
  postgres:
    image: postgres:16
    container_name: lp_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: levendportret
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d levendportret"]
      interval: 5s
      timeout: 5s
      retries: 10
volumes:
  pgdata:
